<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Health Risk Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Prediction</h1>
        <form action="/predict" method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" name="pregnancies" required><br>
            <label for="glucose">Glucose Level:</label>
            <input type="number" step="0.1" name="glucose" required><br>
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" step="0.1" name="blood_pressure" required><br>
            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" step="0.1" name="skin_thickness" required><br>
            <label for="insulin">Insulin:</label>
            <input type="number" step="0.1" name="insulin" required><br>
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" required><br>
            <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" name="diabetes_pedigree_function" required><br>
            <label for="age">Age:</label>
            <input type="number" name="age" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
