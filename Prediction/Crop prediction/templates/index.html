<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .submit-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      .result {
        margin-top: 20px;
        text-align: center;
      }
    </style>
    <title>Crop Prediction</title>
  </head>
  <body>
    <h1>Crop Prediction</h1>
    <div class="form-container">
      <form id="cropForm">
        <div class="form-group">
          <label for="N">Nitrogen (N)</label>
          <input type="number" id="N" name="N" required />
        </div>
        <div class="form-group">
          <label for="P">Phosphorus (P)</label>
          <input type="number" id="P" name="P" required />
        </div>
        <div class="form-group">
          <label for="K">Potassium (K)</label>
          <input type="number" id="K" name="K" required />
        </div>
        <div class="form-group">
          <label for="temperature">Temperature (Â°C)</label>
          <input type="number" id="temperature" name="temperature" required />
        </div>
        <div class="form-group">
          <label for="humidity">Humidity (%)</label>
          <input type="number" id="humidity" name="humidity" required />
        </div>
        <div class="form-group">
          <label for="ph">pH Level</label>
          <input type="number" step="0.1" id="ph" name="ph" required />
        </div>
        <div class="form-group">
          <label for="rainfall">Rainfall (mm)</label>
          <input type="number" id="rainfall" name="rainfall" required />
        </div>
        <button type="submit" class="submit-btn">Predict Crop</button>
      </form>
      <div class="result" id="result"></div>
    </div>

    <script>
      document
        .getElementById("cropForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });

          const response = await fetch("/predict-crop", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          document.getElementById(
            "result"
          ).innerText = `Predicted Crop: ${result.predicted_crop}`;
        });
    </script>
  </body>
</html>
